<b>Login</b>
<br>
<form ng-submit="login(credentials)" method="post">
    <input id="username" ng-model="credentials.username" type="text" placeholder="username">
	<input id="password" ng-model="credentials.password" type="password" placeholder="password">
    <br>
    <input id="login-btn" type="submit" value="Log in" />
</form>
